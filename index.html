<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser extension manager - UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo"><i class="fa-solid fa-cubes"></i> extensions</div>
        </div>
        <header class="header-section">
            <h1 class="heading">Extensions list</h1>
            <div class="header-actions">
                <button class="action all">all</button>
                <button class="action active">active</button>
                <button class="action inactive">inactive</button>
            </div>
        </header>
        <div class="cards-grid">
                <div class="card">
                    <div class="card-details">
                        <div class="icon">icon</div>
                        <div class="card-desc">
                            <p class="title">devlense</p>
                            <p class="about">quickly inspect page layouts</p>
                        </div>
                    </div>
                    <div class="card-actions">
                            <buttton class="remove">remove</buttton>
                            <input type="checkbox" class="toggle-btn">
                    </div>
                </div>

                <div class="card">
                    <div class="card-details">
                        <div class="icon">icon</div>
                        <div class="card-desc">
                            <p class="title">devlense</p>
                            <p class="about">quickly inspect page layouts</p>
                        </div>

                        <div class="card-actions">
                            <buttton class="remove">remove</buttton>
                            <input type="checkbox" class="toggle-btn">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-details">
                        <div class="icon">icon</div>
                        <div class="card-desc">
                            <p class="title">devlense</p>
                            <p class="about">quickly inspect page layouts</p>
                        </div>

                        <div class="card-actions">
                            <buttton class="remove">remove</buttton>
                            <input type="checkbox" class="toggle-btn">
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
